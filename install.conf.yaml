- defaults:
    link:
      relink: true

#- clean: ['~']

- link:
    #~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.Xresources: Xresources
    ~/.Xresources.d: Xresources.d
    ~/.tmux.conf: tmux.conf
    ~/.config/openbox: openbox
    ~/.config/conky: conky
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.gvimrc: gvimrc
    ~/.irbrc: irbrc
    ~/.nvmrc: nvmrc
    ~/.emacs: emacs
    ~/.config/aurgetrc: aurgetrc
    ~/.local/share/applications/urxvt.desktop: dot-desktop/urxvt.desktop

- shell:
  - [git submodule update --init --recursive, Installing submodules]

